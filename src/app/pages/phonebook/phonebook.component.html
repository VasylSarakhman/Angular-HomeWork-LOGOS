<div class="container col-8">
    <form class="form mt-5">
      <div class="form-row">
        <div class="form-group col-12">
          <input type="text" class="form-control" [(ngModel)]="searchPhone" name="searchPhone">
        </div>
      </div>
    </form>
    <table class="table table-hover">
      <thead>
        <th>#</th>
        <th [class.active]="order === 'firstName'" (click)="setOrder('firstName')">First Name <span
            [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span></th>
        <th [class.active]="order === 'secondName'" (click)="setOrder('secondName')">Last Name <span
            [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span></th>
        <th [class.active]="order === 'phoneNumber'" (click)="setOrder('phoneNumber')">Phone Number <span
            [hidden]="reverse">▼</span><span [hidden]="!reverse">▲</span></th>
        <th><button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myCreateModal">Add</button></th>
        <th></th>
      </thead>
      <tbody>
        <tr
          *ngFor="let contact of contacts | filter: searchPhone | orderBy: order:reverse:'case-insensitive'; let i=index">
          <td>{{i+1}}</td>
          <td>{{contact.firstName}}</td>
          <td>{{contact.secondName}}</td>
          <td>{{contact.phoneNumber}}</td>
          <td>
            <button type="button" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#myEditModal"
              (click)="editPhone(contact)">Change</button>
          </td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="removePhone(contact)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal fade" id="myEditModal" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="form-row">
            <div class="form-group col-4">
              <label for="editFirstName">First Name:</label>
              <input type="text" class="form-control" [(ngModel)]="editFirstName" name="editFirstName">
            </div>
            <div class="form-group col-4">
              <label for="editSecondName">Second Name:</label>
              <input type="text" class="form-control" [(ngModel)]="editSecondName" name="editSecondName">
            </div>
            <div class="form-group col-4">
              <label for="editPhoneNumber">Phone Number:</label>
              <input type="text" class="form-control" [(ngModel)]="editPhoneNumber" name="editPhoneNumber">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info btn-sm" data-dismiss="modal" (click)="saveEditPhone()">Change</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="myCreateModal" tabindex="-1" role="dialog" aria-labelledby="myModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="form-row">
            <div class="form-group col-4">
              <label for="createFirstName">First Name:</label>
              <input type="text" class="form-control" [(ngModel)]="createFirstName" name="createFirstName">
            </div>
            <div class="form-group col-4">
              <label for="editSecondName">Second Name:</label>
              <input type="text" class="form-control" [(ngModel)]="createSecondName" name="createSecondName">
            </div>
            <div class="form-group col-4">
              <label for="editPhoneNumber">Phone Number:</label>
              <input type="text" class="form-control" [(ngModel)]="createPhoneNumber" name="createPhoneNumber">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info btn-sm" data-dismiss="modal" (click)="createPhone()">Save</button>
        </div>
      </div>
    </div>
  </div>
